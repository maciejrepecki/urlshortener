<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>Twój skrócony link:
    <a th:href="${linkDto.shortLink}"><span th:text="${linkDto.shortLink}"></span></a>
</div>
<div>Twój skracany link:
    <a th:href="${linkDto.longLink}"><span th:text="${linkDto.longLink}"></span></a>
</div>
<a th:text="'Unikalne hasło do usunięcia linku: ' + ${linkDto.password}"></a>
<br>
<p>Powrót na stronę główną: <a href="/">link</a>.</p>
</body>
</html>
