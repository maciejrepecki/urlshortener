<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>
<div class="container" align="center">
    <br>
    <img src="../static/img/logo.jpg" th:src="@{img/logo.jpg}" alt="logo"/>
    <form method="post" action="/delete">
        <label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Hasło:</span>
                </div>
                <input name="password" class="form-control" type="text" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </label>
        <button type="submit" class="btn btn-outline-dark">Usuń!</button>
    </form>

    <div th:switch="${isDeleted}">
        <p th:case="true" class="alert alert-success" role="alert">Twój link został usunięty.</p>
        <p th:case="false" class="alert alert-warning" role="alert">Błędne hasło, link nie został usunięty.</p>
    </div>

    <span>Powrót na stronę główną: <a href="/">link</a>.</span>
</div>
</body>
</html>
